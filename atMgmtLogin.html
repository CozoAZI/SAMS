<html>
    <head>
        <title>Attendance Management Software Login</title>
            <link rel="stylesheet" type="text/css" href="/atMgmtLoginStyle.css">
        <body>
            <div class="loginBox">
                <h1 class="header">LOGIN</h1>
                <form id="loginForm">
                    <p>Username</p>
                    <input type="text" id="userName" placeholder="Enter User ID"/>
                    <p>Password</p>
                    <input type="password" id="pwd" placeholder="Enter Password"/>
                    <input type="submit" id="submitLogin" value="Log In">
                </form>
                <div class="loginErrorMessage" id = "lEM"></div>
            </div>
            <script src="atMgmtLoginScript.js"></script>
        </body>
    </head>
</html>
